<!DOCTYPE html>
<html lang="en">
<head>
  <title>Binary Search Tree Visualizer</title>
  <meta charset="UTF-8" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
<link rel="shortcut icon" href="img2.png" type="image/png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <div class="container">
      <a href="./index.html">
        <h1>Binary-Search Tree Visualizer</h1>
      </a>
      <img src="img.png" alt="tree-image">
    </div>
  </nav>
  <div class="all-rules">
    <p class="each-rule"><span class="rule-numbers">Rule 1 : </span>Please Enter Only Numerical Values, This is Not
      valid For Alphabets and Special Symbols.</p>
    <p class="each-rule"><span class="rule-numbers">Rule 2 : </span>After Entering each value give a (single ) space for
      the next value.</p>
  </div>
  <section class="input">
    <div class="fill-details">
      <div class="inputData">
        <h3>Node Values : </h3>
          <input type="text" id="nodeData" value="" placeholder="Enter The value of Nodes" autocomplete="off">
      </div>
      <div class="enterBtn">
        <button type="submit" id="btn" class="btn">Result</button>
        <button type="reset" class="btn reset">Reset</button>
      </div>
      <p class="error">
      </p>
    </div>
  </section>
  <section class="result container">
    <p id="suggest"></p>
    <canvas class="canvas-container"></canvas>
  </section>
  <script src="../src/app.js"></script>
</body>
</html>
